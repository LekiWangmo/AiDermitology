<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
    <link rel="stylesheet" href="/static/css/product.css">
    <!-- Add any other stylesheets or scripts as needed -->
</head>
<body>
    <h1>Product Recommendations</h1>
    <div id="recommendations" class="recommendations">
        <!-- Recommendations will be inserted here -->
    </div>

    <script>
        function displayRecommendations(data) {
            var recommendationsContainer = document.getElementById('recommendations');
            recommendationsContainer.innerHTML = ''; // Clear previous recommendations
            data.forEach(item => {
                var card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h3>${item.brand} - ${item.name}</h3>
                    <p>Price: ${item.price}</p>
                    <p>Skin Type: ${item['skin type']}</p>
                    <p>Concern: ${item.concern}</p>
                    <img src="${item.image_url}" alt="${item.name}" />
                `;
                recommendationsContainer.appendChild(card);
            });
        }

        // Call the displayRecommendations function with sample data (replace with actual data)
        var sampleData = [
            {
                brand: "Sample Brand",
                name: "Sample Product",
                price: "$19.99",
                "skin type": "Normal",
                concern: "Acne",
                image_url: "https://example.com/sample-image.jpg"
            },
            // Add more sample data as needed
        ];
        displayRecommendations(sampleData);
    </script>
</body>
</html>
